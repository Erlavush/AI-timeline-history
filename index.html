  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <style>
    :root {
      --primary-color: #f08fff;
      --bg-color: #000000;
      --card-bg: #5d2d7a;
      --card-border: #f08fff;
      --card-title-color: #ffdfff;
      --text-color: #f0f0f0;
    }
    
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* Starfield Background Canvas */
    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind everything */
      display: block;
    }
    
    body {
      background: var(--bg-color);
      font-family: 'Fira Code', monospace;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Center the main title at the top */
    h1 {
      margin: 20px auto 10px auto; /* top, auto-left, bottom, auto-right */
      text-align: center;
      color: var(--primary-color);
      font-size: 2.5rem; /* Increased font size */
      border-bottom: 2px solid var(--primary-color);
      width: fit-content; /* shrink-wraps the heading and its border */
      z-index: 3;
    }
    
    /* Timeline Container */
    .timeline-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 40px 20px;
      z-index: 3;
    }
    
    /* SVG Connector for timeline arrows */
    .connector-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 2;
    }
    
    /* Timeline Event Cards */
    .timeline-event {
      position: relative;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 0 4px var(--primary-color), 0 0 8px var(--primary-color);
      animation: pulseGlow 3s infinite alternate, fadeIn 0.5s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 3;
      transform: translateX(var(--offset, 0));
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 4px var(--primary-color), 0 0 8px var(--primary-color); }
      50% { box-shadow: 0 0 6px var(--primary-color), 0 0 12px var(--primary-color); }
      100% { box-shadow: 0 0 4px var(--primary-color), 0 0 8px var(--primary-color); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Horizontal offsets for timeline events */
    .offset-left { --offset: -250px; }
    .offset-right { --offset: 100px; }
    
    .timeline-event:hover {
      transform: translateX(var(--offset, 0)) scale(1.05);
      box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      animation-play-state: paused;
    }
    
    /* Timeline Year Styling */
    .timeline-event h2 {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: center;
      text-shadow: 
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
        -2px 0 0 #000,
         2px 0 0 #000,
         0 -2px 0 #000,
         0 2px 0 #000;
    }
    
    .timeline-event p {
      font-size: 0.9rem;
      line-height: 1.4;
      color: var(--text-color);
    }
    
    /* Image styling within timeline cards */
    .timeline-event img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .timeline-event img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 8px var(--primary-color);
    }
    
    /* Neon Connector Paths */
    .connector-path {
      stroke: var(--primary-color);
      stroke-width: 2;
      fill: none;
      filter: drop-shadow(0 0 2px var(--primary-color));
      animation: pulseNeon 3s infinite alternate;
    }
    
    @keyframes pulseNeon {
      0% { filter: drop-shadow(0 0 2px var(--primary-color)); }
      50% { filter: drop-shadow(0 0 4px var(--primary-color)); }
      100% { filter: drop-shadow(0 0 2px var(--primary-color)); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .offset-left, .offset-right {
        transform: none;
      }
    }
    
    /* Footer Styling */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      z-index: 3;

      color: var(--primary-color);

      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 1.2rem;
    }
    
    footer .social-links a:hover { color: #fff; }
    
    /* --- Bouncing & Rotating Among Us Characters --- */
    .among-us {
      position: fixed;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1; /* behind timeline (z-index 3) but above starfield (z-index -1) */
    }

  <!-- JavaScript for Starfield, Connectors, and Bouncing/Rotating Among Us Characters -->
  <script>
    /*******************************************************
     * A) STARFIELD WITH MOUSE PARALLAX
     *******************************************************/
    const starCanvas = document.getElementById('starCanvas');
    const ctx = starCanvas.getContext('2d');
    let stars = [];
    const starCount = 150;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    const parallaxFactor = 0.02;
    
    function resizeCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
      initStars();
    }
    
    function initStars() {
      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * starCanvas.width,
          y: Math.random() * starCanvas.height,
          radius: 0.5 + Math.random() * 1.5
        });
      }
    }
    
    function drawStars() {
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      const offsetX = (mouseX - starCanvas.width / 2) * parallaxFactor;
      const offsetY = (mouseY - starCanvas.height / 2) * parallaxFactor;
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x + offsetX, star.y + offsetY, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
      });
    }
    
    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }
    
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      animateStars();
      drawConnectors();
      startAmongUsAnimation();
    });
    
    /*******************************************************
     * B) NEON CONNECTORS BETWEEN TIMELINE EVENTS
     *******************************************************/
    const svg = document.getElementById('connectorSvg');
    const timelineEvents = document.querySelectorAll('.timeline-event');
    
    function drawConnectors() {
      const defs = svg.querySelector('defs');
      svg.innerHTML = '';
      svg.appendChild(defs);
      
      const containerRect = document.getElementById('timelineContainer').getBoundingClientRect();
      
      for (let i = 0; i < timelineEvents.length - 1; i++) {
        const current = timelineEvents[i].getBoundingClientRect();
        const next = timelineEvents[i + 1].getBoundingClientRect();
        const x1 = current.left + current.width / 2 - containerRect.left;
        const y1 = current.top + current.height - containerRect.top;
        const x2 = next.left + next.width / 2 - containerRect.left;
        const y2 = next.top - containerRect.top;
        const dy = y2 - y1;
        const cx1 = x1;
        const cy1 = y1 + dy * 0.4;
        const cx2 = x2;
        const cy2 = y2 - dy * 0.4;
        
        const pathData = `M ${x1},${y1} C ${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`;
        const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        pathEl.setAttribute('d', pathData);
        pathEl.setAttribute('class', 'connector-path');
        const arrowheadId = i % 2 === 0 ? 'arrowhead-downright' : 'arrowhead-downleft';
        pathEl.setAttribute('marker-end', `url(#${arrowheadId})`);
        svg.appendChild(pathEl);
      }
    }
    
    /*******************************************************
     * C) BOUNCING & ROTATING AMONG US CHARACTERS
     *******************************************************/
    // Select all .among-us elements and map each to an object to store its state.
    const amongUsElements = document.querySelectorAll('.among-us');
    const characters = Array.from(amongUsElements).map(el => ({
      el,
      posX: Math.random() * (window.innerWidth - 80),
      posY: Math.random() * (window.innerHeight - 80),
      // Randomize initial velocity direction
      velocityX: (Math.random() < 0.5 ? 1 : -1) * 0.3,
      velocityY: (Math.random() < 0.5 ? 1 : -1) * 0.2,
      // Random initial rotation to avoid synchronized spinning
      rotation: Math.random() * 360
    }));
    
    function startAmongUsAnimation() {
      function animate() {
        characters.forEach(character => {
          character.posX += character.velocityX;
          character.posY += character.velocityY;
          
          // Bounce horizontally
          if (character.posX <= 0 || character.posX >= window.innerWidth - 80) {
            character.velocityX = -character.velocityX;
            character.posX = Math.max(0, Math.min(character.posX, window.innerWidth - 80));
          }
          // Bounce vertically
          if (character.posY <= 0 || character.posY >= window.innerHeight - 80) {
            character.velocityY = -character.velocityY;
            character.posY = Math.max(0, Math.min(character.posY, window.innerHeight - 80));
          }
          
          // Increment rotation slowly
          character.rotation = (character.rotation + 0.3) % 360;
          character.el.style.transform = `translate(${character.posX}px, ${character.posY}px) rotate(${character.rotation}deg)`;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
    
    window.addEventListener("resize", () => {
      characters.forEach(character => {
        character.posX = Math.min(character.posX, window.innerWidth - 80);
        character.posY = Math.min(character.posY, window.innerHeight - 80);
      });
    });
  </script>
